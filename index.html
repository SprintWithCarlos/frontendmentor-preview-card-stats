<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin: 1rem 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="block">
        <div class="overlay"></div>
        <picture class="image-wrapper">
          <source
            srcset="/assets/image-header-desktop.jpg"
            media="(min-width:376px)"
          />
          <img src="/assets/image-header-mobile.jpg" alt="meeting women" />
        </picture>
      </div>
      <div class="block">
        <div class="card-title">
          Get <span class="emphasize">insights</span> that help your business
          grow.
        </div>
        <div class="card-desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <ul>
            <li>
              <span class="number">10k+</span
              ><span class="label">companies</span>
            </li>
            <li>
              <span class="number">314</span
              ><span class="label">templates</span>
            </li>
            <li>
              <span class="number">12M+</span><span class="label">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sprintwithcarlos.github.io/">Sprint With Carlos</a>.
    </div>
  </body>
</html>
